<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCA and Data Normalization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>PCA and Data Normalization</h1>
        </header>

        <div class="card">
            <h2>Upload Data</h2>
            <div class="form-group">
                <label for="fileInput">Upload CSV or Excel File:</label>
                <input type="file" id="fileInput" accept=".csv, .xlsx">
            </div>
        </div>

        <div class="card">
            <h2>Choose Normalization Method</h2>
            <div class="normalization-controls">
                <select id="normalizationSelect">
                    <option value="minMax">Min-Max Normalization</option>
                    <option value="zScore">Z-Score Normalization</option>
                </select>
                <button id="normalizeButton" class="btn btn-primary">Normalize</button>
            </div>
        </div>

        <div class="card">
            <h2>Add New Data Point</h2>
            <div class="data-input-grid">
                <div class="input-group">
                    <label for="newX">X:</label>
                    <input type="number" id="newX">
                </div>
                <div class="input-group">
                    <label for="newY">Y:</label>
                    <input type="number" id="newY">
                </div>
                <div class="input-group">
                    <label for="newZ">Z:</label>
                    <input type="number" id="newZ">
                </div>
                <div class="input-group full-width">
                    <label for="newLabel">Label:</label>
                    <input type="text" id="newLabel">
                </div>
                <button onclick="addRow()" class="btn btn-secondary">Add Row</button>
            </div>
        </div>

        <div class="card">
            <h2>Data Table</h2>
            <div class="table-responsive">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>X</th>
                            <th>Y</th>
                            <th>Z</th>
                            <th>Label</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h2>PCA Visualization</h2>
            <div id="pcaPlot" class="plot-container"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
