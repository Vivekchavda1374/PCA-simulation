<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced PCA Visualization & Analysis Tool</title>

    <!-- External Libraries -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-statistics@7.8.0/dist/simple-statistics.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ml5@0.6.0/dist/ml5.min.js"></script>


    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <h1>Advanced PCA Visualization & Analysis Tool</h1>

      <!-- File Upload Section -->
      <div class="section">
          <h2>Data Management</h2>
          <div class="controls">
              <input type="file" id="fileInput" accept=".csv, .xlsx">
              <button class="button-primary" onclick="exportData('csv')">Export CSV</button>
              <button class="button-primary" onclick="exportData('xlsx')">Export Excel</button>
              <select id="normalizationMethod">
                  <option value="none">No Normalization</option>
                  <option value="min-max">Min-Max Scaling</option>
                  <option value="z-score">Z-Score Normalization</option>
              </select>
              <button class="button-secondary" onclick="normalizeData()">Normalize Data</button>
          </div>
      </div>

      <!-- Add Data Section -->
      <div class="section">
          <h2>Add New Data Point</h2>
          <div class="controls">
              <input type="number" id="newX" placeholder="X Value" step="0.01">
              <input type="number" id="newY" placeholder="Y Value" step="0.01">
              <input type="number" id="newZ" placeholder="Z Value" step="0.01">
              <input type="text" id="newLabel" placeholder="Label">
              <button class="button-primary" onclick="addRow()">Add Row</button>
          </div>
      </div>
      <div class="section">
        <h2>Data Table</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>X</th><th>Y</th><th>Z</th><th>Label</th><th>Cluster</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

      <!-- Visualization Section -->
      <div class="section">
          <h2>3D PCA Visualization</h2>
          <div id="pcaPlot" class="plot-container"></div>
      </div>

      <!-- Data Table Section -->


  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
